<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Puzzle</title>
    <link rel="icon" href="../lickoneyou-JSFE2022Q3/pic/AVL(-15).png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="allBut">
        <Button class="start">Shuffle and Start</Button>
        <Button class="stop">Stop</Button>
        <Button class="save saveOp">Save</Button>
        <Button class="result">Result</Button>
    </div>
    <div class="mAt">
        <div class="moves">Moves:</div>
        <div class="time">Time: 0:00</div>
        <div class="voice"></div>
    </div>
    <div class="fift">
        <div class="item" id="1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item item9">9</div>
        <div class="item item10">10</div>
        <div class="item item11">11</div>
        <div class="item item12">12</div>
        <div class="item item13">13</div>
        <div class="item item14">14</div>
        <div class="item item15">15</div>
        <div class="item item16">16</div>
    </div>
    <div class="frame">Frame size:</div>
    <div class="size">
        <div class="oSize">Other size:</div>
        <div class="oSize oSizes oSizes3">3x3</div>
        <div class="oSize oSizes oSizes4">4x4</div>
        <div class="oSize oSizes oSizes5">5x5</div>
        <div class="oSize oSizes oSizes6">6x6</div>
        <div class="oSize oSizes oSizes7">7x7</div>
        <div class="oSize oSizes oSizes8">8x8</div>
    </div>
    <audio class="sound" src="../lickoneyou-JSFE2022Q3/voice/Sound_23478.mp3" type="audio/mp3"></audio>
    <div class="popUp">
        <p>Score</p>
        <Ol>
            <li class="itemLi itemLi1"></li>
            <li class="itemLi itemLi2"></li>
            <li class="itemLi itemLi3"></li>
            <li class="itemLi itemLi4"></li>
            <li class="itemLi itemLi5"></li>
            <li class="itemLi itemLi6"></li>
            <li class="itemLi itemLi7"></li>
            <li class="itemLi itemLi8"></li>
            <li class="itemLi itemLi9"></li>
            <li class="itemLi itemLi10"></li>
        </Ol>
    </div>
    <div>
        <input type="text" class="name" value="" placeholder="Enter your nickname">
        <Button class="save saveinp">Save</Button>
    </div>
    <script src="script.js"></script>
</body>

</html>
